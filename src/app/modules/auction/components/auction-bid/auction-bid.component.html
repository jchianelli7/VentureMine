<div class="action" id="container">
  <!-- <form> -->
  <h2 style="text-align: center;">Place a bid</h2>
<!--  <hr class="hr-solid hr-primary" style="border-top: 3px solid #3FBF48; border-top-width: 5px; opacity: 0.25;">-->
  <div class="input-group mb-2" id="ppsDiv">
    <div class="input-group-prepend">
      <span class="input-group-text">PPS</span>
    </div>
    <input class="form-control bidPlace" type="number" id="auctionPPS" placeholder="Price per share" [(ngModel)]="pps">
  </div>
  <div class="input-group mb-2" id="numSharesDiv">
      <div class="input-group-prepend">
        <span class="input-group-text"># Shares</span>
      </div>
  <input class="form-control bidPlace" type="number" id="auctionNumShares" placeholder="# of shares" [(ngModel)]="numShares">
    </div>
    <div class="input-group">
  <button class="btn" type="button" (click)="placeBid(numShares, pps)" style="color:black; width: 40%;">Place Bid</button>
</div>
  <!-- </form> -->
</div>
