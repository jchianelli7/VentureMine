<div #timer id="timer" style="color: white;">
  <span id="days" class="timer"></span>:
  <span id="hours" class="timer"></span>:
  <span id="minutes" class="timer"></span>:
  <span id="seconds" class="timer"></span>
</div>
<hr class="hr-solid hr-primary" style="border-top: 1px solid lightgreen; border-top-width: 1px; opacity: 0.25;">
<div class="row" style="margin-top: 15px !important; ">


 <div class="col-md-12">
  <span><h3 style="text-align: center; color: white;">Current Strike Price: <b *ngIf="auction.reserveMet" style="color: lightgreen;">{{auction.currentStrikePrice | currency: 'USD'}}</b> <b #hiddenStrikePrice *ngIf="!auction.reserveMet" (mouseover)="showInfoPopup(strikePricePopup)" (mouseleave)="hideInfoPopup(strikePricePopup)">?</b></h3></span>
</div>
<div #strikePricePopup id="strikePricePopup" style="display: none; text-align: center;" class="container">
  You won't see the strike price until the reserve is met!
</div>
</div>
<div class="row" style="margin-top: 10px !important; ">


    <div class="col-md-6">
     <span style="color: white;"><b style="margin-right: 5px; color:darkgray;">Shares Offered:</b> {{auction.sharesOffered}}</span>
   </div>
   <div class="col-md-6" >
     <!-- <span><b>Reserve Price: </b>
       {{auction.reserve.pps | currency: USD}}
     </span> -->
     <span style="color: white">
       <b style="color: darkgray;">Unique Bidders: </b>
       {{auction.uniqueBidders}}
     </span>
   </div>
   </div>
